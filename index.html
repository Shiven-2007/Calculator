<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      #object-1 {
        width: 40px;
        height: 40px;
        background-color: transparent;
        position: absolute;
        display: inline-block;
        top: 0px;
        left: 0px;
        transform-origin: bottom;
      }
      #score{
        float: right;
      }
    </style>
  </head>
  <body>
    <button onclick="func1()">Start game</button>
    <div id="object-1" onclick="workplease()"></div>
    <p id="p1"></p>
    <p id="score"></p>
    <img src="diamond.png" height="400" width="400">
    <script>
        function timer_1() {
          window.open("landing page.html", "_self");
        }
        
        function func1(){
          var vpheight = window.innerHeight;
          var heightRand = Math.random() * vpheight;
          var vpwidth = window.innerWidth;
          var widthRand = Math.random() * vpwidth;
          document.getElementById("object-1").style.backgroundColor = "red";
          document.getElementById("object-1").style.top = heightRand + "px";
          document.getElementById("object-1").style.left = widthRand + "px";
          document.getElementById("p1").innerHTML=""
          myvar = setTimeout(timer_1, 1000);
          console.log(myvar);
          tiimmee=setInterval(timecounter1, 1)
        }
        x=0;
        j=1100
        function timecounter1(){
          x++

        }

        function workplease(){
          clearInterval(tiimmee);
          clearTimeout(myvar);
          document.getElementById("p1").innerHTML="You won, click start game to play again "+ x + "ms";
          if(j>x){
            j=x
          }
          document.getElementById("score").innerHTML= "highscore: " + j;
        }
        
      </script>
  </body>
</html>
